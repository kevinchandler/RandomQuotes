<!DOCTYPE = "html">
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./quotie.css">
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script type="application/javascript" src="quotie.js"></script>
    <Title>Random Quote Machine-FCC</Title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Thank you to jenovs (https://forum.freecodecamp.org/t/mixed-content-even-after-using-crossorigin-me/69526/2) for the cross-origin cure!!-->
      <div class="box">
        <p class="qod-quote"></p>
        <p class="qod-author"></p>
        <p>
        <a href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Tweet</a>
        <button type="button" class="btn btn-primary" id="quote">New Quote</button>
        </p>
      </div>
      <a href="http://quotes.stormconsultancy.co.uk/api"> Powered by quotes from http://quotes.stormconsultancy.co.uk/api</a>
    </div>
  </body>
</html>
